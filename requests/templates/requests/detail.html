{% extends 'base.html' %}
{% block content %}

<h1>Request Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ request.id }}</span>
    <p>Request Type: {{ request.requestType }}</p>
    <p>Request Time: {{ request.requestTime }}</p>
    <p>Request Comment: {{ request.comment }}</p>
  </div>
</div>

{% endblock %}
