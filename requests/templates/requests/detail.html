{% extends 'base.html' %}
{% block content %}

<h1>Request Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ details.id }}</span>
    <p>Request Type: {{ details.requestType }}</p>
    <p>Request Time: {{ details.requestTime }}</p>
    <p>Request Comment: {{ details.comment }}</p>
  </div>
</div>

{% endblock %}
